<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
    <link href="filter.css" rel="stylesheet">
    <link href="Kindnes.css" rel="stylesheet">
    <title>Бабуленькины котятки</title>
</head>
<body>
<header>
    <h1>Бабуленькины котятки</h1>
</header>
<input type="checkbox" name="kind" id="abissian">
<input type="checkbox" name="kind" id="britan">
<input type="checkbox" name="kind" id="russian-blue">
<input type="checkbox" name="kind" id="siam">
<div class="content-panel">
    <main>
        <div class="kitten span-1 abissian">
            <div class="kitten-label"></div>
        </div>
        <div class="kitten span-2 siam">
            <div class="kitten-label"></div>
        </div>
        <div class="kitten span-1 russian-blue">
            <div class="kitten-label"></div>
        </div>
        <div class="kitten span-1 russian-blue">
            <div class="kitten-label"></div>
        </div>
        <div class="kitten span-1 britan">
            <div class="kitten-label"></div>
        </div>
        <div class="kitten span-2 abissian">
            <div class="kitten-label"></div>
        </div>
        <div class="kitten span-1 siam">
            <div class="kitten-label"></div>
        </div>
        <div class="kitten span-3 russian-blue">
            <div class="kitten-label"></div>
        </div>
    </main>
    <aside class="type-filter">
        <label for="abissian">
            <div class="button abissian">
                Абиссинская
            </div>
        </label>

        <label for="britan">
            <div class="button britan">
                Британская
            </div>
        </label>

        <label for="russian-blue">
            <div class="button russian-blue">
                Русская голубая
            </div>
        </label>

        <label for="siam">
            <div class="button siam" href="">
                Сиамская
            </div>
        </label>

    </aside>
    <aside class="kindness-filter">
        <h3>Рейтинг</h3>
    </aside>
</div>
<footer>
    <p>ООО "Бабуленькины котятки" 2016 г.</p>
</footer>
</body>
</html>
